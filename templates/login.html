{% extends 'base.html' %}

{% load bootstrap3 %}

{% block content %}
<div class="row">
    <h3>Login</h3>
    <div class="col-md-6">  
      <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
          <button type="submit" class="btn btn-primary">Log In</button>
        {% endbuttons %}
    </form>
  </div>
  <div class="row mt-2">
      <div class="col-12">
          <form role="form">
          <div class="col-lg-12 text-center">
          <a class="btn btn-info" href="{% url 'social:begin' 'eventbrite' %}">Login with Eventbrite</a>
          </div>
      </form> 
      </div>
  </div>
</div>
{% endblock %}
