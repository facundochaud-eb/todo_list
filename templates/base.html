{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

<body style="padding-top: 50px; ">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'task_list' %}">TODO List</a></li>
            </ul>
            <p class="navbar-text navbar-right">
                {% if request.user.is_authenticated %}
                    Logged as: {{ request.user }} | <a href="/admin/logout/">Logout</a>
                {% else %}
                    <a href="/admin/login/">Login</a>
                {% endif %}
            </p>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
