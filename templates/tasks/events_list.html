{% extends "base.html" %}

{% load bootstrap3 %}

{% block content %}
<div class="row">
    <h1>Events List</h1>
</div>
<div class="row">
    <table class="table table-hover">
        <tr>
            <th>ID</th>
            <th>Event Name</th>
            <th>User</th>
            <th class="fit"></th>
        </tr>
    {% for event in object_list %}
        <tr>
            <td>{{event.id}}</td>
            <td>{{event.name}}</td>
            <td>{{event.user}}</td>
            <td class="fit">
                <button class="btn btn-default">
                    <a href="{% url 'tasks_list' event.id %}">
                        <span class="glyphicon glyphicon-check"></span> View Tasks
                    </a>
                </button>
            </td>
        </tr>
    {% endfor %}
    </table>
</div>
{% endblock %}
